<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>Gray Mansion Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* Custom Cursor */
      body {
        cursor: crosshair;
      }
      
      /* Scrollbar hiding */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: #000;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #333; 
      }
      
      /* Animation Keyframes */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.9; }
        10% { opacity: 0.95; }
        15% { opacity: 0.99; }
        20% { opacity: 0.93; }
        25% { opacity: 0.95; }
        30% { opacity: 0.8; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.93; }
        90% { opacity: 0.9; }
        95% { opacity: 0.98; }
        100% { opacity: 0.94; }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      @keyframes noise {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(15%, 0); }
        70% { transform: translate(0, 10%); }
        80% { transform: translate(-15%, 0); }
        90% { transform: translate(10%, 5%); }
      }

      .font-terminal {
        font-family: 'VT323', monospace;
      }
      .font-handwriting {
        font-family: 'Nanum Pen Script', cursive;
      }
      .font-serif-kr {
        font-family: 'Noto Serif KR', serif;
      }
    </style>
